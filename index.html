<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵创提词器 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>灵创提词器 2.0</h1>
        <button>切换旧版</button>
    </header>

    <main>
        <section id="ai-prompter">
            <form id="prompt-form">
                <label for="prompt-result">提示词生成结果：</label>
                <textarea id="prompt-result" name="prompt-result" placeholder="/imagine prompt:"></textarea>
                
                <div class="button-group">
                    <div class="left-buttons">
                        <button type="reset" id="reset-button">重置</button>
                        <button type="button" id="copy-button">复制</button>
                    </div>
                    <button type="button" id="open-custom-dictionary">自定义词库</button>
                </div>
            </form>
        </section>

        <div id="dynamic-buttons-container">
            <div class="button-set">
                <button class="button-set-item" id="figure">人物</button>
                <button class="button-set-item" id="posture">姿势</button>
                <button class="button-set-item" id="outfit">服装</button>
                <button class="button-set-item" id="composition">视角/构图</button>
                <button class="button-set-item" id="Picture accuracy">画面精度</button>
                <button class="button-set-item" id="shoot">摄影</button>
            </div>
        </div>

        <div id="image-button-grids-container">
            <div class="image-button-grid" id="image-buttons-figure" style="display: none;">
                <button class="image-button" data-en="female">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="女性">
                    <span class="image-button-text">女性 female</span>
                </button>
                <button class="image-button" data-en="twins">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="双胞胎">
                    <span class="image-button-text">双胞胎 twins</span>
                </button>
                <button class="image-button" data-en="student">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="学生">
                    <span class="image-button-text">学生 student</span>
                </button>
                <button class="image-button" data-en="queen">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="女王">
                    <span class="image-button-text">女王 queen</span>
                </button>
                <button class="image-button" data-en="loli">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="萝莉">
                    <span class="image-button-text">萝莉 loli</span>
                </button>
                <button class="image-button" data-en="bishoujo">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="美少女">
                    <span class="image-button-text">美少女 bishoujo</span>
                </button>
                <button class="image-button" data-en="gyaru">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="辣妹">
                    <span class="image-button-text">辣妹 gyaru</span>
                </button>
                <button class="image-button" data-en="goddess">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="女神">
                    <span class="image-button-text">女神 goddess</span>
                </button>
                <button class="image-button" data-en="princess">

                    <span class="image-button-text">公主 princess</span>

                <button class="image-button" data-en="angel">

                    <span class="image-button-text">天使 angel</span>

                <button class="image-button" data-en="doll">

                    <span class="image-button-text">人偶 doll</span>

                <button class="image-button" data-en="fairy">

                    <span class="image-button-text">恶魔 devil</span>
                </button>
                <button class="image-button" data-en="vampire">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="吸血鬼">
                    <span class="image-button-text">吸血鬼 vampire</span>
                </button>
                <button class="image-button" data-en="elf">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="精灵">
                    <span class="image-button-text">精灵 elf</span>

                <button class="image-button" data-en="mermaid">

                <button class="image-button" data-en="pirate">

                    <span class="image-button-text">海盗 pirate</span>

                <button class="image-button" data-en="werewolf">

                <button class="image-button" data-en="witch">

                    <span class="image-button-text">女巫 witch</span>
                </button>
                <button class="image-button" data-en="robot">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="机器人">
                    <span class="image-button-text">机器人 robot</span>
                </button>
                <button class="image-button" data-en="monster">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="怪物">
                    <span class="image-button-text">怪物 monster</span>
                </button>
                <button class="image-button" data-en="baby">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="婴儿">
                    <span class="image-button-text">婴儿 baby</span>
                </button>
                <button class="image-button" data-en="ninja">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="忍者">
                    <span class="image-button-text">忍者 ninja</span>
                </button>
                <button class="image-button" data-en="ghost">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="幽灵">
                    <span class="image-button-text">幽灵 ghost</span>
                </button>
                <button class="image-button" data-en="kid">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="孩子">
                    <span class="image-button-text">孩子 kid</span>
                </button>
                <button class="image-button" data-en="teen">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="青少年">
                    <span class="image-button-text">青少年 teen</span>
                </button>
                <button class="image-button" data-en="police">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="警察">
                    <span class="image-button-text">警察 police officer</span>
                </button>
                <button class="image-button" data-en="astronaut">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="宇航员">
                    <span class="image-button-text">宇航员 astronaut</span>
                </button>
                <button class="image-button" data-en="nun">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="修女">
                    <span class="image-button-text">修女 nun</span>
                </button>
                <button class="image-button" data-en="alien">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="外星人">
                    <span class="image-button-text">外星人 alien</span>
                </button>
                <button class="image-button" data-en="superhero">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="超级英雄">
                    <span class="image-button-text">超级英雄 superhero</span>
                </button>
                <button class="image-button" data-en="dragon_lady">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="龙女">
                    <span class="image-button-text">龙女 dragon lady</span>
                </button>
                <button class="image-button" data-en="zombie">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="僵尸">
                    <span class="image-button-text">僵尸 zombie</span>
                </button>
            </div>

        
            <div class="image-button-grid" id="image-buttons-posture" style="display: none;">
                <button class="image-button" data-en="hugging own legs">
                    <img src="https://github.com/Wwyz0/AIGC-Prompt/blob/main/%E6%9C%AA%E6%A0%87%E9%A2%98-1_%E7%94%BB%E6%9D%BF%201.jpg" alt="拥抱自己的腿">
                    <span class="image-button-text">拥抱自己的腿 hugging own legs</span>
                </button>
            <div class="image-button-grid" id="image-buttons-outfit" style="display: none;"></div>
            <div class="image-button-grid" id="image-buttons-composition" style="display: none;"></div>
            <div class="image-button-grid" id="image-buttons-Picture accuracy" style="display: none;"></div>
            <div class="image-button-grid" id="image-buttons-shoot" style="display: none;"></div>
        </div>

        <div id="customDictionaryModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>上传个人词库</h2>
                <div class="file-upload">
                    <input type="text" placeholder="仅支持excel格式" readonly>
                    <label for="excel-file-input" class="file-select-btn">选择文件</label>
                    <input type="file" id="excel-file-input" accept=".xlsx, .xls" style="display:none;">
                </div>

                <div class="upload-buttons">
                    <button id="download-template">下载表格模板</button>
                    <button id="upload-file">上传</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 灵创提词器 2.0</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
